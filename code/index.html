<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar and Wind Energy Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .solar-input {
            background-color: #fffde9;
        }

        .wind-input {
            background-color: #e9f7fd;
        }

        .bess-input {
            background-color: #f2e9fd;
        }

        .form-group > div {
            width: 32%;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 800px) {
            .form-group > div {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RTC Calculator</h1>
        <form action="/results" method="POST">
            <div class="form-group">
                <div>
                    <label for="solar_capacity_start">Solar Capacity Start (MW):</label>
                    <input type="number" id="solar_capacity_start" name="solar_capacity_start" class="solar-input" required>
                </div>
                <div>
                    <label for="solar_capacity_end">Solar Capacity End (MW):</label>
                    <input type="number" id="solar_capacity_end" name="solar_capacity_end" class="solar-input" required>
                </div>
                <div>
                    <label for="solar_step">Solar Step Increase (MW):</label>
                    <input type="number" id="solar_step" name="solar_step" class="solar-input" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="wind_capacity_start">Wind Capacity Start (MW):</label>
                    <input type="number" id="wind_capacity_start" name="wind_capacity_start" class="wind-input" required>
                </div>
                <div>
                    <label for="wind_capacity_end">Wind Capacity End (MW):</label>
                    <input type="number" id="wind_capacity_end" name="wind_capacity_end" class="wind-input" required>
                </div>
                <div>
                    <label for="wind_step">Wind Step Increase (MW):</label>
                    <input type="number" id="wind_step" name="wind_step" class="wind-input" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="bess_initial_cap">Battery Initial Capacity (MWh):</label>
                    <input type="number" id="bess_initial_cap" name="bess_initial_cap" class="bess-input" required>
                </div>
                <div>
                    <label for="bess_total_cap">Battery Total Capacity (MWh):</label>
                    <input type="number" id="bess_total_cap" name="bess_total_cap" class="bess-input" required>
                </div>
                <div>
                    <label for="bess_step">Battery Step Increase (MWh):</label>
                    <input type="number" id="bess_step" name="bess_step" class="bess-input" required>
                </div>
            </div>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>

</html>
